<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Payment Form</h1>
        <hr>
        <h2 class="info">User Information</h2>
        <label>Name:*</label>
        <input type="text" placeholder="     enter your name" class="input">
        <fieldset>
            <legend>Gender</legend>
            <p>
                male
                <input type="radio" name="gender" class="legend" id="Male">
                Female
                <input type="radio" name="gender" class="legend" id="Female">
            </p>
        </fieldset>
        <label>Address:</label>
        <textarea  rows="5" placeholder="     enter your address"></textarea>
        <label>Email</label>
        <input type="email" class="input" placeholder="     xyz@gmail.com">
        <label>Pincode</label>
        <input type="number" placeholder="     12346" class="input">
        <h2 class="info">Payment Information</h2>
        <label>card type:</label>
        <select>
            <option value="">select card type</option>
            <option value="visa" >visa</option>
            <option value="debit card">debit card</option>
            <option value="master card">mastercard</option>
        </select>
        <label>Card Number:*</label>
        <input type="number" placeholder="     1111-2222-3333-4444" class="input">
        <label>Expiration Date</label>
        <input type="date">
        <label>CVV</label>
        <input type="number" placeholder="     123">
        <input type="button" class="button" value="Pay Now">
    </div>
</body>
</html>
